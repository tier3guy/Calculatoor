<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | DevDays</title>

  <!--Custom icon-->
  <link rel="icon" href="./Asset/icon.jpg"/>

  <!--Custom Stylesheet-->
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">

    <div class="screen_div">
      <input type="text" id="screen" disabled/>
    </div>

    <div class="button_div">
      <div class="row1 btns">
        <button class="custom">(</button>
        <button class="custom">)</button>
        <button class="custom">C</button>
        <button class="custom">/</button>
      </div>
      <div class="row2 btns">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="custom">x</button>
      </div>
      <div class="row3 btns">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="custom">+</button>
      </div>
      <div class="row4 btns">
        <button>3</button></td>
        <button>2</button></td>
        <button>1</button></td>
        <button class="custom">-</button></td>
      </div>
      <div class="row5 btns">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button class="custom">%</button>
      </div>
    </div>

  </div>
</body>
<!--JavaScript File Linked-->
<script src="index.js"></script>
</html>
